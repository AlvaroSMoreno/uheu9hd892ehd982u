<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-top: 2%;">
        <center>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <button id="btn_start" class="btn btn-success btn-lg w-100">INICIAR</button><br><br>
                </div>
                <div class="col-4"></div>
            </div>
            <img id="myimage" style="display: none;" width="500" src="" alt="">
            <canvas id="mycanvas" width="500"></canvas> <br> <br>
        </center>
    
        <div class="row">
            <div class="col-6" style="margin-bottom: 2%;">
                <button class="btn btn-lg btn-primary w-100">OPCION 1</button>
            </div>
            <div class="col-6" style="margin-bottom: 2%;">
                <button class="btn btn-lg btn-warning w-100">OPCION 2</button>
            </div>
            <div class="col-6" style="margin-bottom: 2%;">
                <button class="btn btn-lg btn-danger w-100">OPCION 3</button>
            </div>
            <div class="col-6" style="margin-bottom: 2%;">
                <button class="btn btn-lg btn-info w-100">OPCION 4</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/rogeriopvl/8bit/master/8bit.js"></script>

    <script> 
        $(document).ready(function() {
            let num = 1;
            let offset = 1;
            let url = "https://wegotthiscovered.com/wp-content/uploads/2022/02/Shrek-1200x900.jpeg";
            let count = 0;
            function init() {
                var img = new Image();
                img.onload = function () {
                    eightBit(document.getElementById('mycanvas'), img, num);
                };
                img.src = url;
                img.width = 600;
                img.height = 400;
                count = 0;
                num = 1;
                $("#myimage").hide();
                $("#mycanvas").show();
            }
            init();

            $("#btn_start").click(function() {
                init();
                $("#btn_start").prop('disabled', true);
                let i1 = setInterval(function(){
                    if(count > 10) {
                        $("#myimage").attr('src', url);
                        $("#myimage").show();
                        $("#mycanvas").hide();
                        clearInterval(i1);
                        $("#btn_start").prop('disabled', false);
                    }
                    num += offset;
                    var img = new Image();
                    img.onload = function () {
                        eightBit(document.getElementById('mycanvas'), img, num);
                    };
                    img.src = url;
                    img.width = 600;
                    img.height = 400;
                    count++;
                }, 1000);
            });

        });
    </script>
</body>
</html>
